<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nokoSocial - Responsive Social Media Website</title>
    <!-- Iconscout cdn -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="container">
            <h2 class="log">nokoSocial</h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators, inspirations, and projects">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="create-post">Create</label>
                <div class="profile-picture">
                    <img src="./images/profile-1.jpg">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main>
        <div class="container">

            <!-- Left -->
            <div class="left">
                <a class="profile">
                    <div class="profile-picture">
                        <img src="./images/profile-1.jpg">
                    </div>
                    <div class="handle">
                        <h4>Diana Ayi</h4>
                        <p class="text-muted">@dayi</p>
                    </div>
                </a>

                <!-- Sidebar -->
                <div class="sidebar">
                    <a class="menu-item">
                        <span><i class="uil uil-home"></i><h3>Home</h3></span>
                    </a>

                    <span><i class="uil uil-compass"></i><h3>Explore</h3></span>
                    <span><i class="uil uil-bell"></i><h3>Notifications</h3></span>
                    <span><i class="uil uil-envelope-alt"></i><h3>Messagse</h3></span>
                    <span><i class="uil uil-bookmark"></i><h3>Bookmarks</h3></span>
                    <span><i class="uil uil-chart-line"></i><h3>Analytics</h3></span>
                    <span><i class="uil uil-palette"></i><h3>Theme</h3></span>
                    <span><i class="uil uil-setting"></i><h3>Settings</h3></span>
                </div>
            </div>

            <!-- Middle -->
            <div class="middle"></div>

            <!-- Right -->
            <div class="right"></div>

        </div>
    </main>
    
</body>
</html>
